<div class="flex flex-col w-1/2 mx-auto min-h-screen p-2 justify-center items-center">
    <form [formGroup]="loginForm">
        <div class="block border border-slate-500 md:p-8 p-4 rounded-lg">
            <label for="username" class="block mb-2">
                <span [ngClass]="loginForm.get('username')?.value === '' ? 'after:content-[\'*\']':''"
                    class="text-white  after:ml-[5px] after:text-blue-500 block font-semibold">
                    Email
                </span>
            </label>
            <input type="text" name="username" formControlName="username" placeholder="Email"
                class="bg-transparent outline-none p-2 border text-white placeholder:text-slate-400 rounded-lg border-slate-500 mb-5">
            <label for="Password" class="block mb-2">
                <span [ngClass]="loginForm.get('password')?.value === '' ? 'after:content-[\'*\']':''"
                    class="text-white after:ml-[5px] after:text-blue-500 block font-semibold">
                    Password
                </span>
            </label>
            <input type="password" name="Password" placeholder="Password" formControlName="password"
                class="bg-transparent p-2 border outline-none text-white placeholder:text-slate-400 rounded-lg border-slate-500"><br>
            <div class="mt-5 flex items-center justify-center">
                <button [ngClass]="loginForm.invalid?'disabled:opacity-75':''"
                    class="px-4 py-2 rounded-xl text-white bg-blue-500 " [disabled]="loginForm.invalid"
                    (click)="Login()">Login</button>
            </div>

        </div>
    </form>
</div>
