<p class="text-white">{{profileForm.value | json}}</p>
<form [formGroup]="profileForm" class="min-h-screen grid place-content-center text-white">
    <div class="flex rounded-lg md:p-8 p-4 border border-slate-400 max-w-96 flex-col">
        <label for="name" class="mb-2">Name:</label>
        <input type="text" class="rounded-lg py-1 outline-none bg-slate-700 text-slate-500 px-4" name="name"
            formControlName="name"><br>
        <label for="email" class="mb-2">Email:</label>
        <input type="email" class="rounded-lg py-1 outline-none bg-slate-700 text-slate-500 px-4" name="email"
            formControlName="email">
        <label class="mt-4" for="">Address:</label>
        <div formGroupName="address" class="w-full flex mt-3">
            <input type="text" class="rounded-lg py-1 w-full outline-none mr-2 bg-slate-700 text-slate-500 px-4"
                placeholder="city">
            <input type="text" class="rounded-lg py-1 w-full outline-none bg-slate-700 text-slate-500 px-4"
                placeholder="Country">
        </div>
    </div>


</form>
