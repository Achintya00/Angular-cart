<p class="text-white">{{profileForm.value | json}}</p>
<form [formGroup]="profileForm" class="min-h-screen grid place-content-center text-white">
    <div class="flex rounded-lg md:p-8 p-4 border border-slate-400 max-w-96 flex-col gap-3">
        <label for="name">Name:</label>
        <input type="text" class="rounded-lg py-1 outline-none bg-slate-700 text-slate-500 px-4" name="name"
            formControlName="name">
        <label for="email">Email:</label>
        <input type="email" class="rounded-lg py-1 outline-none bg-slate-700 text-slate-500 px-4" name="email"
            formControlName="email">
        <div formGroupName="address">
            <label for="">City:</label>
            <input type="text" class="rounded-lg py-1 w-full outline-none mr-2 bg-slate-700 text-slate-500 px-4"
                placeholder="city" formControlName="city">
            <label for="street">Steet</label>
            <input type="text" formControlName="street" name="street"
                class="rounded-lg py-1 w-full outline-none bg-slate-700 text-slate-500 px-4" placeholder="street">
            <label for="number">House number</label>
            <input type="text" formControlName="number" name="number"
                class="rounded-lg py-1 w-full outline-none bg-slate-700 text-slate-500 px-4" placeholder="number">
            <label for="zipcode">zipcode</label>
            <input type="text" formControlName="zipcode" name="zipcode"
                class="rounded-lg py-1 w-full outline-none bg-slate-700 text-slate-500 px-4" placeholder="zipcode">
            
        </div>

    </div>




</form>
